<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="container-fluid px-0">


  <!-- Intro/ checkbox -->


  <section>

    <header class="w-100 d-flex align-items-center justify-content-center">
    
      <h1 class="text-center" id="first-h1">tip calculator</h1>

    </header>

    <div class="w-100 d-flex flex-column justify-content-end justify-content-evenly align-items-center" id="top-div">

      <div class="d-flex align-items-center justify-content-center align-self-end hover-div" id="contained-div1">

        <h2 class="text-end w-75 me-3"><u>Are you full?</u></h2>

        <div class="w-25 mb-2"><input class="form-check-input fs-1" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."></div>
        
      </div>

    </div>

  </section> 


  <!-- End intro -->

  <!-- This section tag to be used once checkbox is checked to display page -->

  <section class="display-onclick">


    <!-- Image section -->
  

    <section class="section2"> 

      <div class="d-flex flex-column w-100">

        <div class="stuffing1 w-100"></div>

        <div class="ms-sm-2 ms-0 img-div" id=""></div>

        <div class="stuffing2 w-100"></div>

      </div>

    </section>

    <div class="d-flex w-100 justify-content-center"><hr class="ms-4"></div>


    <!-- End of image -->


    <!-- Marketing lol -->


    <section class="d-flex justify-content-around flex-column marketing">
      
      <div class="row gx-0 d-flex justify-content-center h2-row row1">

        <div class="col-7 marketing1 d-flex align-items-center hover1">

          <h2 class="ms-2">Feeling stingy..</h2>

        </div>

      </div>

      <div class="row gx-0 d-flex justify-content-end h2-row row2">

        <div class="col-7 gx-0 d-flex align-items-center justify-content-center hover2 marketing1">

          <h2 class="w-100 ms-2">or gracious?</h2>

        </div>
        
      </div>

    </section>


    <!-- End marketing -->


    <div class="d-flex w-100 justify-content-center"><hr class="ms-4"></div>


    <!-- Calculator -->


    <section class="mb-3">

      <form>

        <div class="row calc-row gx-0">


          <!-- Left side of calculator section -->


            <div class="col-12 col-sm-2 d-flex flex-column align-items-center" id="mobile-height">
            

              <div id="input1"><input type="number" placeholder="Total amount to pay" class="form-control num-input1" aria-label="Dollar amount (with dot and two decimal places)"></div>


              <div id="input2"><input type="number" placeholder="Chosen tip percentage" class="form-control num-input2" aria-label="Percentage"></div>


              <div id="button"><input type="submit" value="Submit" class="btn btn-dark btn-sm"></input></div>


            </div>


            <div class="col-12 col-sm-4 color">
              

            </div>


          <!-- Right side of calculator section -->


          <div class="col-12 col-sm-6 d-flex flex-column finals">
            
            <p class="totals tip text-center"></p>

            <p class="totals total text-center"></p>
            
          </div>


        </div>

      </form>

    </section>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
